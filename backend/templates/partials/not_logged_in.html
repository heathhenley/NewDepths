<div class="flex flex-col p-2 w-full md:w-1/2" id="form">
  <p class="text-2xl">You are not logged in</p>
  <p class="text-sm">
    Please log in to make a bounding box and get notified when new MBES or CSB
    data becomes available
  </p>
  <button hx-swap="outerHTML"
     hx-get="/login"
     hx-target="#form">
    Login</button> or
  <button hx-swap="outerHTML"
    hx-get="/register"
    hx-target="#form">
  Register</button>
</div>
