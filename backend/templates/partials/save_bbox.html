<div id="form" class="p-2 w-full md:w-3/4">
  <div class="py-2">
    <h2 class="text-2xl">Set new notification area</h2>
    <p class="text-sm">
      Get notified when new MBES or CSB data becomes available within
      the bounding box defined above. Enter bounding box coordinates by dragging on the map, or by entering
      them manually.
    </p>
  </div>
  <form
   hx-post="/bbox_form"
   hx-swap="outerHTML"
   hx-target="#form"
   class="flex flex-col gap-4">
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ error }}</span>
      </div>
    {% endif %}
    <formgroup>
      <label for="tl_lat">Top left latitude</label>
      <input class="border" name="top_left_lat" id="tl_lat" value="" />
    </formgroup>
    <formgroup>
      <label for="tl_lon">Top left longitude</label>
      <input class="border" name="top_left_lon" id="tl_lon" value="" />
    </formgroup>
    <formgroup>
      <label for="br_lat">Bottom right latitude</label>
      <input class="border" name="bottom_right_lat" id="br_lat" value="" />
    </formgroup>
    <formgroup>
      <label for="br_lon">Bottom right longitude</label>
      <input class="border" name="bottom_right_lon" id="br_lon" value="" />
    </formgroup>
    <button
      id="submit_bbox"
      type="submit"
      class="bg-blue-500 text-white p-2 rounded-md disabled:bg-gray-300"
      disabled
    >
      Submit
    </button>
  </form>
  <div id="mbes" class="mt-4"></div>
</div>
