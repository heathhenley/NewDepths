<div class="flex flex-col p-2" id="form">
  <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
      >
        Save notification area
      </h1>
      <p class="text-sm text-gray-600">
        Get notified when new MBES or CSB data becomes available within the
        bounding box defined above. Enter bounding box coordinates by dragging
        on the map, or by entering them manually.
      </p>
      <form
        class="space-y-4 md:space-y-6"
        hx-post="/bbox_form"
        hx-swap="outerHTML"
        hx-target="#form"
      >
        {% if error %}
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <strong class="font-bold">Error:</strong>
          <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="w-full">
            <div class="py-2">
              <label
                for="tl_lat"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Top Left Latitude</label
              >
              <input
                required=""
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                name="top_left_lat"
                id="tl_lat"
                value=""
              />
            </div>
            <div>
              <label
                for="bl_lat"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Bottom Right Latitude</label
              >
              <input
                required=""
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                name="bottom_right_lat"
                id="br_lat"
                value=""
              />
 
            </div>
          </div>
          <div class="w-full">
            <div class="py-2">
              <label
                for="tl_lon"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Top Left Longitude</label
              >
              <input
                required=""
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                name="top_left_lon"
                id="tl_lon"
                value=""
              />

           </div>
            <div>
              <label
                for="br_lon"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Bottom Right Longitude</label
              >
              <input
                required=""
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                name="bottom_right_lon"
                id="br_lon"
                value=""
              />
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Save Bounding Box
        </button>
      </form>
    </div>
  </div>
</div>
