<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %} NewDepths.xyz | Depth data notifications {% endblock %}
    </title>
    <meta
      property="description"
      content="Get email notifications when new Multibeam Echosounder, Crowd-sourced Bathymetry, or NOS surveys with digital data become available from NOAAs endpoints. Request MBES or CSB data for a bounding box from NOAAs point store API."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@Heath_Henley" />
    <meta property="twitter:title" content="NewDepths.xyz" />
    <meta property="twitter:url" content="https://newdepths.xyz" />
    <meta
      property="twitter:description"
      content="Get email notifications when new Multibeam Echosounder, Crowd-sourced Bathymetry, or NOS surveys with digital data become available from NOAAs endpoints. Request MBES or CSB data for a bounding box from NOAAs point store API."
    />
    <meta property="twitter:image" content="/static/social.png" />
    <meta property="og:title" content="NewDepths.xyz" />
    <meta
      property="og:description"
      content="Get email notifications when new Multibeam Echosounder, Crowd-sourced Bathymetry, or NOS surveys with digital data become available from NOAAs endpoints. Request MBES or CSB data for a bounding box from NOAAs point store API."
    />
    <meta property="og:image" content="/static/social.png" />
    <link rel="icon" href="/static/favicon.ico" />
    <link
      rel="stylesheet"
      href="/static/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,600,600italic,700,700italic|Source+Code+Pro:500"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body hx-ext="loading-states">
    <div class="flex flex-col h-full">
      <header class="md:px-12 p-4 border-b-2 flex justify-between items-center">
        <div>
          <h1 class="text-3xl"><a href="/">NewDepths.xyz</a></h1>
          <p class="text-sm">
            Get notifications and request data from NOAA's point store API for
            chosen bounding boxes.
          </p>
        </div>
        <div>
          {% if current_user %}
          <a href="/account" class="underline">Account</a> |
          <a href="/logout" class="underline">Logout</a>
          {% else %}
          <a href="/login" class="underline">Login</a>
          {% endif %}
        </div>
      </header>

      <main class="w-full h-full flex-1 overflow-auto flex flex-col items-center p-2 hide-scrollbar">
        {% block main_content %}{% endblock %}
      </main>

      <footer class="flex justify-center p-2 text-xs">
        <div>
          Report an issue or contribute
          <a class="underline" href="https://github.com/heathhenley/NewDepths"
            ><i class="fa fa-brands fa-github"></i>
          </a>
        </div>
      </footer>
    </div>
    <script src="/static/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
    {% block additional_js %}{% endblock %}
  </body>
</html>
